apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'wavenet_tts_project.Main'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'com.google.cloud:google-cloud-texttospeech:0.87.0-beta'
    testCompile 'junit:junit:4.12'
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}